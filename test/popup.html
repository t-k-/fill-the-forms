<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../jquery.min.js"></script> 
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../angular.min.js"></script>
<link href="../angular-xeditable/css/xeditable.css" rel="stylesheet">
<script src="../angular-xeditable/js/xeditable.min.js"></script>
<script src="./popup.js"></script>
<style>
body { min-width:800px; }
table { table-layout: fixed; }
table td { word-wrap: break-word; }
</style>
</head>
<body>

<div ng-controller="MyCtrl">
<div ng-repeat="(key, val) in mylist" repeat-end="onEnd()">
<h3>{{key}}:</h3>
<table class="table">
<tr><th>Name regex</th><th>ID regex</th><th>Form ID</th><th>Host</th><th>Value</th><th> </th></tr>
<tr ng-repeat="it in val" ng-class="{active:$first}">
<td><span editable-text="it.name" e-style="width: 100px">{{it.name || "empty"}}</span></td>
<td><span editable-text="it.id" e-style="width: 100px">{{it.id || "empty"}}</span></td>
<td>{{it.form_id}}</td>
<td>{{it.host}}</td>
<td><span editable-text="it.value" e-style="width: 100px">{{it.value || "empty"}}</span></td>
<td>
<a href ng-click="apply(key,$index)" class="btn btn-primary btn-xs">Apply</a>
<a href ng-click="dele(key,$index)" class="btn btn-danger btn-xs">Delete</a>
</td>
</tr>
</table>
</div>

<h2 ng-repeat="it in mylist">{{it}}</h2>
</div>

</body>
</html>
